<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="galery2.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="a6.jpg"></div>
      <div class="swiper-slide"><img src="33.jpg"></div>
      <div class="swiper-slide"><img src="44.jpg"></div>
      <div class="swiper-slide"><img src="a1.jpg"></div>
      <div class="swiper-slide"><img src="a2.jpg"></div>
      <div class="swiper-slide"><img src="a4.jpg"></div>
      <div class="swiper-slide"><img src="a5.jpg"></div>
      
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    
  </div>
</div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper('.swiper', {
        autoplay:{
            delay : 2000,
            disableOnInteraction:false,
        },
    loop: true,
    pagination: {
    el: '.swiper-pagination',
    clickable:true,
    },
    navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
    },

  
});
    </script>
</body>
</html>
