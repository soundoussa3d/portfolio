<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animated.css">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <form >
        <div class="field-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="user" placeholder="Username" required>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
        <div class="field-email innactive " >
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" id="email" placeholder="email" required>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
        <div class="field-password  innactive" >
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" id="pass" placeholder="password" required>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
        <div class="field-finish   innactive" >
            <i class="fa fa-heart" aria-hidden="true"></i>
            <a href="../accueil/home.html" style="text-decoration:none ; color:black;">Thank you!</a>
            <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
    </form>
    <script src="animated.js"></script>
</body>
</html>
