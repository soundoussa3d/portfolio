<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jeu Beat the word</title>
    <link rel="stylesheet" href="jeu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">-->
</head>
<body>
    <div class="bg-dark text-white">
        <header class="bg-secondary text-center p-3 mb-5">
            <h1>
                Beat the word
            </h1>
        </header>
        <div class="container text-center">

            <!--Word & input-->
            <div class="row">
                <div class="col-md--6 mx-auto" >
                    <p class="lead">
                        Type The Given Word Within <span class="text-success" id="seconds">5 </span> Seconds:
                    </p>
                    <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                    <div class="div">
                        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                    </div>
                    <h4 class="mt-3" id="message"> <span style="color:aliceblue;">It's </span>  </h4>

                    <!--Time& Score Columns-->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>
                                <span class="t"> Time Left :</span> <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>
                                <span class="s"> Score:</span> <span id="score">0</span>
                            </h3>
                        </div>
                    </div>
                    <!--Instructions-->
                    <div class="row mt-5" >
                        <div class="col-md-12">
                            <div class="card card-body bg-secondary text-white" >
                                <div class="in">
                                    <h5>Instruction</h5>
                                    <p>
                                        Type each word in the given amount of seconds to score.To play again,just type the current word.Your score will reset
                                    </p>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <h1 class="rating-heading">
            5 Star Rating
        </h1>
        <div class="star-rating">
            <p>
                How was your experience ?
            </p>
            <button class="star">&#9734;</button>
            <button class="star">&#9734;</button>
            <button class="star">&#9734;</button>
            <button class="star">&#9734;</button>
            <button class="star">&#9734;</button>
            <p class="current_rating">0 of 5</p>
        </div>
    </div>

</body>
</html>
